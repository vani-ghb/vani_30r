<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>

</head>
<style>
      
      body {
        display: flex;
        justify-content: center;
         align-items: center;flex-direction: column;
         gap: 100PX;
        height: 100vh;
        background-color: #fff;
      }
      *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
  
.music-bar-container {
  height: 600px;
  width: 500px;
  display: flex;
  align-items: flex-end;
  justify-content: space-around;
  gap: 10px;
  padding: 20px;
}

/* Common bar styles */
.bar {
  width: 100%;
  height: 100px;
  border-radius: 10px;
  transform-origin: bottom; /* Ensures scaling happens from the bottom */
  animation-timing-function: ease;
  animation-direction: alternate;
  animation-iteration-count: infinite;
}

/* Specific bar styles and animations */
.bar1 {
  background-image: linear-gradient(rgb(90, 93, 94), rgb(212, 61, 212));
  animation: scale1 1s infinite;
}

.bar2 {
  background-image: linear-gradient(rgb(250, 105, 53), rgb(23, 192, 233));
  animation: scale2 .9s infinite;
}

.bar3 {
  background-image: linear-gradient(rgb(255, 99, 71), rgb(255, 182, 193));
  animation: scale3 1.3s infinite;
}

.bar4 {
  background-image: linear-gradient(rgb(72, 61, 139), rgb(238, 130, 238));
  animation: scale4 1s infinite;
}

.bar5 {
  background-image: linear-gradient(rgb(123, 104, 238), rgb(255, 99, 71));
  animation: scale5 1.3s infinite;
}

.bar6 {
  background-image: linear-gradient(rgb(34, 193, 195), rgb(253, 187, 45));
  animation: scale6 0.5s infinite;
}

/* Keyframes with scaling animations */
@keyframes scale1 {
  0% { transform: scaleY(0.2); }
  50% { transform: scaleY(0.8); }
  100% { transform: scaleY(1.3); }
}

@keyframes scale2 {
  0% { transform: scaleY(1); }
  50% { transform: scaleY(1.5); }
  100% { transform: scaleY(2); }
}

@keyframes scale3 {
  0% { transform: scaleY(1.5); }
  50% { transform: scaleY(2); }
  75%{transform : scaleY(3)}
  100% { transform: scaleY(1.5); }
}

@keyframes scale4 {
  0% { transform: scaleY(1.3); }
  50% { transform: scaleY(2); }
  100% { transform: scaleY(2.4); }
}

@keyframes scale5 {
  0% { transform: scaleY(0.8); }
  50% { transform: scaleY(1.1); }
  100% { transform: scaleY(1.5); }
}

@keyframes scale6 {
  0% { transform: scaleY(0.5); }
  50% { transform: scaleY(0.7); }
  100% { transform: scaleY(0.9); }
}


      /* task2 */
      .loader {
        display: flex;
        justify-content: space-around;
        width: 100px;
        margin: 40px auto;
    }

    .dot {
        width: 15px;
        height: 15px;
        background-color: black;
        border-radius: 50%;
        transform: translateY(0);
        animation: rise 4s infinite ease-in-out;
            
    }
    .dot:nth-child(1){background-color: blue;}
    .dot:nth-child(2) {
        animation-delay: 0.3s;background-color:red;
    }

    .dot:nth-child(3) {
        animation-delay: 0.6s;background-color: yellow;
    }

    .dot:nth-child(4) {
        animation-delay: 0.9s;background-color: green;
    }

    @keyframes rise {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
        75%{transform: translatey(0);}
        50%,75%{animation-delay: 1s;}
        
    } 
</style>
<body>
    <h1>TASK-1</h1>
   
    <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    </div>
    <h1>TASK-2</h1>
    <div class="music-bar-container">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
        <div class="bar bar4"></div>
        <div class="bar bar5"></div>
        <div class="bar bar6"></div>
    </div>
</div>
</body>
</html>
